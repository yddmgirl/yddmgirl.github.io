msg_page2_search_desc1 = 计算机视觉使得计算机能够理解真实的视觉世界。
msg_page2_search_desc2 = 使机器能“听懂”人类语言，将语音转化为文本。
msg_page2_search_desc3 = 赋予计算机系统以自然语言文本方式与外界交互的能力。
msg_page2_search_desc4 = 使计算机在没有明确编程的情况下自动执行。

msg_page2_application_tit1 = 社交AI
msg_page2_application_tit2 = 游戏AI
msg_page2_application_tit3 = 内容AI
msg_page2_application_tit4 = 平台AI

msg_page2_application_desc1 = 核心领域：智能助手，客服机器人；应用于中国领先的社交平台，包括微信和QQ。
msg_page2_application_desc2 = 核心领域：围棋AI绝艺，其他腾讯游戏；支持中国排名第一的线上游戏提供商。
msg_page2_application_desc3 = 核心领域：搜索、个性化推荐、内容生成；应用于中国排名第一的线上视频、音乐、阅读平台和新闻app。
msg_page2_application_desc4 = 核心领域：机器翻译、聊天机器人、语音识别、敏感性分析；通过强大的工具和服务将AI技术带给开发者，以加速技术创新。

page2_btn = 查看更多

msg_page3_title = 语音识别

msg_page3_info_1 = 基于声学模型和语言模型, 创建一个智能的"机器听觉系统" 和"机器会话系统", 让机器能"听懂"人类语言, 并理解语言中包含的信息从而达到真正的人机"对话"。\

msg_page3_info_2 = 主要研究分支：语言前端处理、声学模型/语言模型的建立、语言解码和语音合成等。\

msg_page4_title = 自然语言处理

msg_page4_info_1 = 赋予计算机系统以自然语言文本方式与外界交互的能力(即让计算机能够"读懂"自然语言文本，并能够用自然语言文本的方式"表达"自己的"思想")，追踪和研究最前沿的自然语言文本理解和生成技术，孵化下一代自然语言处理技术与商业应用场景。\

msg_page4_info_2 = 主要研究分支：语义分析、知识推理、智能问答、机器翻译等。\

msg_page5_title = 机器学习

msg_page5_info_1 = 研究前沿的机器学习理论及算法，研发和部署大规模机器学习/深度学习系统。在大数据和互联网背景下，探索其在社交网络、广告推荐，行业大数据，智能游戏，以及基于感知和决策的AI等方向的应用 。\

msg_page5_info_2 = 主要研究分支：机器学习理论，优化算法，大规模分布式计算，异构平台，以及创新监督，半监督，和增强机器学习算法的研究。\

