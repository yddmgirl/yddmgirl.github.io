msg_recruit_list = <div class="recruit-item"><h3 class="recruit-tit">语言识别/合成研究员</h3><div class="recruit-infor">工作地点：深圳 <span>招聘人数：5名</span></div><div class="recruit-desc"><h4>工作职责：</h4><div class="recruit-text">1、负责语音识别/合成方向的技术研发工作，包括但不限于语音前端处理、声学模型/语言模型的建立、语言解码、语音合成(TTS)等；<br>2、负责语音识别/合成方向前沿问题的探索与研究，结合未来实际应用场景，提供全面的技术解决方案。</div><h4>工作要求：</h4><div class="recruit-text">1、全球顶级名校语音识别、机器学习、自然语言处理等领域的计算机科学、电子工程或其它人工智能相关专业博士；<br>2、有语音识别/合成、机器学习、人工智能、计算机视觉、自然语言处理、机器翻译、等领域全球领先企业的工作经验；<br>3、精通至少一种编程语言，包括但不限于Java、C/C++、C#、Python等；<br>4、在计算机科学顶级会议和期刊如NIPS、ICML、Interspeech、ICASSP、ASRU、ACL、EMNLP等发表过论文，有深度学习学术或工程项目经验者优先考虑。</div></div><a href="http://hr.tencent.com/position_detail.php?id=28012&amp;keywords=TEG17&amp;tid=0&amp;lid=0" target="_blank" class="btn-common">申请职位</a></div><div class="recruit-item"><h3 class="recruit-tit">机器学习研究员</h3><div class="recruit-infor">工作地点：深圳 <span>招聘人数：4名</span></div><div class="recruit-desc"><h4>工作职责：</h4><div class="recruit-text">1、负责机器学习、深度学习领域的技术研发工作，包括但不限于神经网络模型设计与优化、强化学习、迁移学习、主动学习、维度降低、核方法、谱方法、特征提取与稀疏学习、等级学习、推荐、随机优化等的算法和系统研发；<br>2、对计算机视觉、语音识别、自然语言处理等领域提供模型支持；<br>3、负责机器学习尤其是深度学习前沿问题的探索与研究，结合未来实际应用场景，提供全面的技术解决方案。</div><h4>工作要求：</h4><div class="recruit-text">1、全球顶级名校计算机视觉、机器学习、人工智能、数据挖掘、信息检索、自然语言处理、语音识别等领域的计算机科学、电子工程或其它人工智能相关专业博士；<br>2、有机器学习、人工智能、计算机视觉、自然语言处理、机器翻译、语音识别等领域全球领先企业的工作经验；<br>3、精通至少一种编程语言，包括但不限于Java、C/C++、C#、Python等；<br>4、在计算机科学顶级会议和期刊如NIPS、ICML、COLT、CVPR、ICCV、ECCV、IJCAI、AAAI、UAI、KDD、SIGIR、WWW、ACL、PAMI、IJCV、JMLR、AIJ等发表过论文，有深度学习学术或工程项目经验者优先考虑。</div></div><a href="http://hr.tencent.com/position_detail.php?id=26544&amp;keywords=TEG17&amp;tid=0&amp;lid=0" target="_blank" class="btn-common">申请职位</a></div><div class="recruit-item"><h3 class="recruit-tit">自然语言处理研究员</h3><div class="recruit-infor">工作地点：深圳 <span>招聘人数：1名</span></div><div class="recruit-desc"><h4>工作职责：</h4><div class="recruit-text">1、负责词法分析、自动对话、语义挖掘和语言逻辑等相关研究工作；<br>2、负责NLP前沿问题的研究，结合未来实际应用场景，提供技术解决方案。</div><h4>工作要求：</h4><div class="recruit-text">1、全球顶级名校计算机科学、机器学习、人工智能等专业博士；<br>2、有自然语言处理、机器翻译、计算机视觉、语音识别等领域全球领先企业的工作经验；<br>3、精通至少一种技术语言，包括但不限于java、C/C++、C#、python等；<br>4、在世界顶尖会议ACL、EMNLP等发表过文章，有深度学习学术或工程项目经验。</div></div><a href="http://hr.tencent.com/position_detail.php?id=31393&amp;keywords=研究员&amp;tid=0&amp;lid=0" target="_blank" class="btn-common">申请职位</a></div><div class="recruit-item"><h3 class="recruit-tit">计算机视觉研究员</h3><div class="recruit-infor">工作地点：深圳 <span>招聘人数：1名</span></div><div class="recruit-desc"><h4>工作职责：</h4><div class="recruit-text">1、负责计算机视觉相关的技术研发工作，包括但不限于：物体检测与分类、静态图像或视频分类与分析、图像质量评价、图像处理等；<br>2、负责计算机视觉方向前沿问题的研究，结合未来实际应用场景，提供技术解决方案。</div><h4>工作要求：</h4><div class="recruit-text">1、全球顶级名校计算机科学、机器学习、人工智能等专业博士；<br>2、有自然语言处理、机器翻译、计算机视觉、语音识别等领域全球领先企业的工作经验；<br>3、精通至少一种技术语言，包括但不限于java、C/C++、C#、python等；<br>4、在世界顶尖会议IJCAI、AAAI、CVPR、ICML等发表过文章，有深度学习学术或工程项目经验。</div></div><a href="http://hr.tencent.com/position_detail.php?id=31395&amp;keywords=研究员&amp;tid=0&amp;lid=0" target="_blank" class="btn-common">申请职位</a></div><div class="recruit-item"><h3 class="recruit-tit">自然语言处理研究员（美国）</h3><div class="recruit-infor">工作地点：美国 <span>招聘人数：1名</span></div><div class="recruit-desc"><h4>工作职责：</h4><div class="recruit-text">1、负责对话人工智能以及问答系统等前沿问题的研究，结合未来实际应用场景，提供技术解决方案。</div><h4>工作要求：</h4><div class="recruit-text">1、全球顶级名校计算机科学、机器学习、人工智能等专业博士；<br>2、有自然语言处理、机器翻译、计算机视觉、语音识别等领域全球领先企业的工作经验；<br>3、精通至少一种技术语言，包括但不限于java、C/C++、C#、python等；<br>4、在世界顶尖会议ACL、EMNLP等发表过文章，有深度学习学术或工程项目经验。</div></div><a href="http://hr.tencent.com/position_detail.php?id=31394&amp;keywords=TEG17&amp;tid=0&amp;lid=0" target="_blank" class="btn-common">申请职位</a></div><div class="recruit-item"><h3 class="recruit-tit">计算机视觉研究员（美国）</h3><div class="recruit-infor">工作地点：美国 <span>招聘人数：1名</span></div><div class="recruit-desc"><h4>工作职责：</h4><div class="recruit-text">1、负责视频处理、检索等前沿问题的研究，结合未来实际应用场景，提供技术解决方案。 有 VR，AR，全息投影相关的技术研发经验者优先。</div><h4>工作要求：</h4><div class="recruit-text">1、全球顶级名校计算机科学、机器学习、人工智能等专业博士；<br>2、有自然语言处理、机器翻译、计算机视觉、语音识别等领域全球领先企业的工作经验；<br>3、精通至少一种技术语言，包括但不限于java、C/C++、C#、python等；<br>4、在世界顶尖会议IJCAI、AAAI、CVPR、ICML等发表过文章，有深度学习学术或工程项目经验。</div></div><a href="http://hr.tencent.com/position_detail.php?id=31396&amp;keywords=TEG17&amp;tid=0&amp;lid=0" target="_blank" class="btn-common">申请职位</a></div>




msg_about_banner = Make AI Everywhere

msg_about_desc = <p>腾讯AI Lab作为企业级AI实验室，依托腾讯丰富应用场景、海量大数据、强大计算能力和一流科技人才，专注于AI基础研究和应用探索的结合，希望为腾讯打造全面AI能力，向愿景“让AI无处不在”迈步。</p><p>我们的基础研究方向包括计算机视觉、语音识别、自然语言处理和机器学习，应用探索结合了腾讯场景与业务优势，为内容、游戏、社交和平台工具型AI四类，目前已打造出围棋AI“绝艺”，技术也被微信、QQ、天天快报和QQ音乐等上百个腾讯产品使用。</p><p>团队有70余位来自世界知名院校的科学家，及300多位经验丰富的应用工程师组成，由机器学习和大数据领域专家张潼博士，及语音识别及深度学习专家俞栋博士，并与世界顶级院校与机构合作，共同打造“产学研用一体”的AI生态。</p>


msg_about_title = 领军人物

msg_about_btn_page = 前往个人主页 >

msg_member1_name = 张潼

msg_member1_pos = AI Lab 主任，国家千人计划专家

msg_member1_desc = 张潼博士是中央组织部“千人计划”特聘专家，拥有美国康奈尔大学数学系和计算机系学士，以及斯坦福大学计算机系硕士和博士学位。加入腾讯前，张潼博士曾经担任美国新泽西州立大学教授、IBM研究院研究员、雅虎研究院主任研究员，百度研究院副院长和大数据实验室负责人，期间参与和领导开发过多项机器学习算法和应用系统。<p>张潼博士曾参加美国国家科学院大数据专家委员会，并负责过多个美国国家科学基金（National Science Foundation）资助的大数据研究项目。此外，张潼博士是美国统计学会和国际数理统计学会Fellow，并担任NIPS（神经信息处理系统进展大会）、ICML（国际机器学习大会）、COLT（学习理论大会）等国际顶级机器学习会议主席或领域主席，以及JMLR（机器学习研究期刊）和Machine Learning Journal（机器学习期刊）等国际一流人工智能期刊编委。</p>


msg_member2_name = 俞栋

msg_member2_pos = AI Lab 副主任

msg_member2_desc = 俞栋博士是首次将深度学习技术应用在语音识别领域的研究领头人之一，该应用极大推动了语音识别的技术发展。俞栋博士在该领域出版了两本专著并发表过大量论文，也是60项专利的发明人及深度学习开源软件CNTK的发起人和主要作者之一。加入腾讯前，他曾担任美国微软研究院语音和对话组（Speech and Dialog Group）首席研究员，并兼任浙江大学兼职教授、中科大客座教授及上海交通大学客座研究员。俞栋博士曾获 2013 年和2016年 IEEE信号处理协会最佳论文奖，现任 IEEE 语音语言处理专业委员会委员，曾任 IEEE/ACM 音频、语音及语言处理汇刊、IEEE 信号处理杂志等期刊的编委。俞栋博士有中国浙江大学电子工程学士学位、美国印第安纳大学计算机硕士学位、中国科学院自动化所模式识别与智能控制硕士学位及美国爱达荷大学计算机博士学位。

msg_member3_name = 刘威

msg_member3_pos = 计算机视觉中心总监

msg_member3_desc = 刘威担任 AI Lab 计算机视觉中心总监，负责图像视频数据相关的AI研究。刘威于2012年获得美国哥伦比亚大学计算机科学与电子工程博士学位，曾任IBM沃森研究中心研究科学家。曾获得2011年底 Facebook 博士研究生奖学金，2013年度哥伦比亚大学优秀博士论文奖，2014年度计算机视觉与模式识别国际会议（CVPR）青年研究者奖，2016年度国际信息检索大会（SIGIR）最优论文荣誉奖。刘威博士长期从事计算机视觉、机器学习、数据挖掘、信息检索等领域的基础研究和产品开发，迄今发表和录用论文100+篇，总引用次数为3600+次，论文大都发表在国际权威期刊与会议上。刘威博士多次担任国际权威期刊的客座编委与审稿人，自2007年起一直担任国际顶级会议NIPS、CVPR、ICCV等的程序委员成员，担任第四届自然语言处理与汉语计算会议 NLPCC 2015的领域主席，并自2014年起担任美国自然科学基金信息与智能系统分部（NSF IIS Division）的研究项目评审。

search_area_h3 = 研究领域

search_list_tit1 = 计算机视觉
search_list_tit2 = 语音识别
search_list_tit3 = 自然语言处理
search_list_tit4 = 机器学习

search_list_desc1 = 计算机视觉使得计算机能够理解真实的视觉世界。研究方向：图像/视频编辑，生成，分析，理解；物体/人脸检测，跟踪，和识别；文字识别，3D视觉，SLAM，基于视觉的强化学习。
search_list_desc2 = 让机器能“听懂”人类语言，将语音转化为文本。研究方向: 语音增强，声学/语言模型，语音合成。
search_list_desc3 = 赋予计算机系统以自然语言文本方式与外界交互的能力，追踪和研究最前沿的自然语言文本理解和生成技术，孵化下一代自然语言处理技术与商业应用场景。研究方向：语义分析，知识推理，智能问答，机器翻译等。
search_list_desc4 = 使计算机在没有明确编程的情况下自动执行。研究方向：机器学习理论，数值优化，大规模分布式计算，异构计算;监督，无监督和强化学习

