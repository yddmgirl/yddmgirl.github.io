msg_page8_text = 在移动互联网新技术发展中，腾讯将专注AI技术的广泛应用与基础研究，结合产品数据与用户行为的学习，为多个产品打造出个性化与创新体验，在挑战难题的同时研究对新算法的突破。于此同时，通过云服务与开放平台，将图表、语音、自然语言、机器学习等方面积累的AI技术提供给广大创业者。\

