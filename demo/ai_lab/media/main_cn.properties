joint_research_program_title = 腾讯AI Lab犀牛鸟联合研究项目

joint_research_program = <div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">项目介绍</h4><p>腾讯AI Lab犀牛鸟联合研究项目是腾讯AI Lab犀牛鸟学术合作计划的重要项目之一。联合研究项目旨在联合学术界和腾讯的优势，发现产业应用中的具有研究价值的挑战性问题，共同开展前沿研究。</p><h4 class="acadeindex">面向对象</h4><p>机器学习、计算机视觉、语音信号处理和自然语言处理等领域的全球高校全职学者或科研机构的全职研究人员。</p><p>申报主题及研究方向见附件1：Tencent AI Lab Rhino-Bird Joint Research Program – Research Topics。</p><h4 class="acadeindex">参与方式</h4><p><b>提交申请</b><br>请下载右侧附件2：Tencent AI Lab Rhino-Bird Joint Research Program – Proposal – Faculty Full Name – University Name 中申请书模版，填写完成后点击本页底部“申请”按钮进行提交。<br>如果申请学者能够联系到腾讯AI Lab相关方向研究员，建议先与其交流沟通，以使研究计划尽量符合双方的研究兴趣。<br>请勿在申请材料中包含任何保密信息或无权提供给腾讯的信息。</p><p><b>评审通知</b><br>腾讯AI Lab组织评审，确定可支持项目及其经费额度，并邮件通知申请学者。</p><p><b>项目立项</b><br>对于申请获批的学者，腾讯AI Lab将指派研究员作为研究伙伴。研究伙伴将根据评审意见与合作学者进行讨论，可能对研究计划进行微小的调整，确定最终项目计划。<br>之后项目管理团队将协同合作学者及其所在单位完成相关流程（如签署协议等），项目正式立项。项目周期一般为1年。</p><p><b>项目结题</b><br>项目结题时合作学者需提交结题报告，并在结题会议上向腾讯AI Lab相关研究主管介绍项目的成果。</p><h4 class="acadeindex">重要时间</h4><p>2018年度春季批次的申请截止日期为2018年1月31日。评审结果将于2018年3月公布。</p><h4 class="acadeindex">联系咨询</h4><p>腾讯AI Lab犀牛鸟学术合作计划专用邮箱：<a href="mailto:AILabPrograms@tencent.com">AILabPrograms@tencent.com</a></p><p><a href="form-joint-research.html" class="btn-common ui-btn">立即申请</a></p></div></div><div class="paper-side"><div class="download-wrap"><h4 class="download-title">附件下载：</h4><ul><li><i class="icon icon-download"></i><a href="./media/1_Tencent_AI_Lab_Rhino-Bird_Join_Research_Program_Research_Topics.pdf" download target="_blank">Tencent AI Lab Rhino-Bird Joint Research Program_Research Topics.pdf</a></li><li><i class="icon icon-download"></i><a href="./media/2_Tencent_AI_Lab_Rhino-Bird_Joint_Research_Program_Proposal_PI_Full_Name_University_Name.docx">Tencent AI Lab Rhino-Bird Joint Research Program_Proposal_PI Full Name_University Name.docx</a></li></ul></div></div>

visiting_scholars_program_title = 腾讯AI Lab犀牛鸟访问学者申请指南

visiting_scholars_program = <div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">项目介绍</h4><p>腾讯AI Lab犀牛鸟访问学者项目旨在向人工智能相关领域学者提供一个了解工业届研发和应用现状的机会，同时开展紧密的共赢合作。</p><h4 class="acadeindex">面向对象</h4><p>机器学习、计算机视觉、语音信号处理和自然语言处理等领域的全球高校全职学者、博士后或科研机构的全职研究人员，所在单位鼓励赴企业访问工作，且有相对较长的假期。</p><p>访问工作地点为腾讯AI Lab位于深圳或西雅图办公室。申请学者需拥有在访问地点所在国家从事有偿劳动的相关许可。</p><p>具体研究方向参见附件1: Tencent AI Lab Rhino-Bird Visiting Scholar Program_ Research Topics.</p><h4 class="acadeindex">申请方式</h4><p>请下载右侧附件2：Tencent AI Lab Rhino-Bird Visiting Scholar Program_Application_Faculty Name_University中的申请书模版，填写完成后邮件发送至腾讯AI Lab犀牛鸟学术合作计划专用邮箱：<a href="mailto:AILabPrograms@tencent.com">AILabPrograms@tencent.com</a>。</p><p>如果申请学者能够联系到腾讯AI Lab相关方向研究员，建议先与其交流沟通，以使研究计划尽量符合双方的研究兴趣。工作内容可以是对双方和人工智能的发展有意义的各类型工作。</p><p>请勿在申请材料中包含任何保密信息或无权分享给腾讯的信息。</p><h4 class="acadeindex">评审通知</h4><p>腾讯AI Lab组织评审，确定可支持的申请，邮件通知学者，并与访问学者签署协议。访问资助额度将结合学者的职称和访问期间工作计划协商确定，并包含交通和住宿补贴。</p><h4 class="acadeindex">访问安排</h4><p><b>访问时间</b><br>实际访问周期不得与申请书有较大差异，具体日期可协商调整。开始访问日期不得晚于2018年10月1日。原则上需连续全职访问一个月以上，三个月以上更佳；腾讯AI Lab附近地区学者可选择每周访问约半周。</p><p><b>工作模式</b><br>访问学者赴腾讯AI Lab，加入和自己研究领域相关的研究团队。腾讯AI Lab会为每位访问学者安排相关领域研究员作为研究合作伙伴，开展深入合作。</p><p><b>访问总结</b><br>访问结束时访问学者提交《腾讯AI Lab访问学者工作总结报告》，并在总结会议上向腾讯AI Lab相关研究主管汇报工作成果。</p><h4 class="acadeindex">重要时间</h4><p>2018年度访问学者申请截止：2018年1月31日；结果通知：2018年3月。</p><h4 class="acadeindex">联系咨询</h4><p>腾讯AI Lab犀牛鸟学术合作计划专用邮箱：<a href="mailto:AILabPrograms@tencent.com">AILabPrograms@tencent.com</a></p></div></div><div class="paper-side"><div class="download-wrap"><h4>附件下载：</h4><ul><li><i class="icon icon-download"></i><a href="./media/1_Tencent_AI_Lab_Rhino-Bird_Visiting_Scholar_Program_Research_Topics.pdf" download target="_blank">Tencent AI Lab Rhino-Bird Visiting Scholar Program_ Research Topics.pdf</a></li><li><i class="icon icon-download"></i><a href="./media/2_Tencent_AI Lab_Rhino-Bird_Visiting_Scholar_Program_Application_Faculty_Name_University.docx" download>Tencent AI Lab Rhino-Bird Visiting Scholar Program_Application_Faculty Name_University.docx</a></li></ul></div></div>