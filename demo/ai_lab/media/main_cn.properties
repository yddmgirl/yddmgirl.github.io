msg_document_title =  腾讯 AI Lab - 腾讯人工智能实验室官网

msg_page1_title = 让 AI 无处不在

msg_page1_info = 腾讯公司级AI战略蓄势待发，聚集全球数十位人工智能科学家、70位世界一流AI博士。<br>专注机器学习、计算机视觉、语音识别、自然语言处理等人工智能领域的研究。<br>基于腾讯亿万用户海量数据及在互联网各垂直领域的技术优势，立志打造世界顶尖人工智能团队。

