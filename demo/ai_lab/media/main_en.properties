joint_research_program_title = Tencent AI Lab Rhino-Bird Joint Research Program

joint_research_program = <div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">Introduction</h4><p>Tencent AI Lab Rhino-Bird Joint Research Program is an important part of Tencent AI Lab Rhino-Bird Academic Programs.<br>It aims to identify and support collaboration with world-class faculties pursuing innovative research in areas of mutual interest in the Artificial Intelligence field.</p><h4 class="acadeindex">Who can apply?</h4><p>Applications are open to permanent faculties at degree-granting universities or research institutes around the world.<br>Faculties should be focusing on the following areas of research: Computer Vision, Speech Processing, Natural Language Processing and Machine Learning. The detailed research topics of each area can be found in attachment 1: Tencent AI Lab Rhino-Bird Joint Research Program_Research Topics.</p><h4 class="acadeindex">How to apply?</h4><ul class="dot-list"><li>Download and fill in attachment 2: Tencent AI Lab Rhino-Bird Joint Research Program_Proposal_PI Full Name_University Name.</li><li>Click the“Apply”button at the bottom of this page to submit your application form.</li></ul><br><p>Tips:</p><ul class="dot-list"><li>Do NOT include any confidential or proprietary information in your proposal.</li><li>Faculties who have contacts at Tencent AI Lab are welcome to discuss their proposal before submission.</li></ul><br><h4 class="acadeindex">How will the applications be reviewed?</h4><p>All the applications will be reviewed by a review board consisting of subject-matter researchers from Tencent AI Lab. The decisions (including the funding amount) will be communicated to the Principal Investigator listed on each proposal.<br>We usually support one-year projects through this program, and the funding of most projects are in the range of 30,000-60,000 USD.</p><h4 class="acadeindex">How to start a project?</h4><p>Tencent AI Lab will assign a Research Partner for each approved project, who will discuss the research plan with the PI, noting that there may be minor updates in this process.<br>After the research plan is agreed, the Program Management Team will contact the PI to finish the payment process.</p><h4 class="acadeindex">How to close a project?</h4><p>Before closing the project, the PI should submit a project report, and a meeting or tele-conference will be organized to review the project.</p><h4 class="acadeindex">When is the deadline for submission?</h4><p>2018 Spring Round:<br>Application deadline: Jan.31st, 2018.<br>Decisions announcement: March, 2018.</p><h4 class="acadeindex">Contact</h4><p>Tencent AI Lab Rhino-Bird Academic Programs Email：<a href="mailto:AILabPrograms@tencent.com">AILabPrograms@tencent.com</a></p><p><a href="form-joint-research.html" class="btn-common ui-btn">Apply</a></p></div></div><div class="paper-side"><div class="download-wrap"><h4>Download：</h4><ul><li><i class="icon icon-download"></i><a href="./media/1_Tencent_AI_Lab_Rhino-Bird_Join_Research_Program_Research_Topics.pdf" download target="_blank">Tencent AI Lab Rhino-Bird Joint Research Program_Research Topics.pdf</a></li><li><i class="icon icon-download"></i><a href="./media/2_Tencent_AI_Lab_Rhino-Bird_Joint_Research_Program_Proposal_PI_Full_Name_University_Name.docx">Tencent AI Lab Rhino-Bird Joint Research Program_Proposal_PI Full Name_University Name.docx</a></li></ul></div></div>

visiting_scholars_program_title = Tencent AI Lab Rhino-Bird Visiting Scholars Program Call for Application

visiting_scholars_program = <div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">Introduction</h4><p>Tencent AI Lab Rhino-Bird Visiting Scholar Program aims to provide scholars in the related fields with an opportunity to sit in Tencent AI Lab, understand industrial research and development and status of industrial applications, and for both parties to benefit from close collaboration.</p><h4 class="acadeindex">Who can apply?</h4><p>Applications are open to permanent faculties, post-doctors or researchers from degree-granting universities or research institutes around the world, who are focusing on the following areas of research: Computer Vision, Speech Processing, Natural Language Processing and Machine Learning. Applicants should be entitled to a relatively long vacation and encouraged by their universities to visit the enterprise and work there. Applicants can choose to visit either Shenzhen or Seattle office, as long as they are citizens or have a work VISA.</p><p>Potential research topics of each area can be found in attachment 1: Tencent AI Lab Rhino-Bird Visiting Scholar Program_Research Topics.</p><h4 class="acadeindex">How to apply?</h4><ul class="dot-list"><li>Please download and fill in attachment 2: Tencent AI Lab Rhino-Bird Visiting Scholar Program_Application_Faculty Name_University, and submit to the following email address for Tencent AI Lab Rhino-Bird Academic Programs: <a href="mailto:AILabPrograms@tencent.com">AILabPrograms@tencent.com</a>.</li><li>Faculties who have contacts at Tencent AI Lab are welcome to discuss their proposal before submission.</li><li>Do NOT include any confidential or proprietary information in your proposal.</li></ul><h4 class="acadeindex">How to visit?</h4><p>Visiting Scholars should fulfill the visiting time in their applications. The starting time should be no later than Oct. 1st, 2018. In principle, visiting scholars are required to visit Tencent full time for more than a month at least, preferably more than three months. Scholars from nearby regions of Tencent AI Lab can choose to visit for more than two days per week.</p><p>At the end of their visit, the visiting scholars will be required to submit a Summary Report and present their achievements to related research supervisors at the Tencent AI Lab at the closing meeting.</p><h4 class="acadeindex">When is the deadline for submission?</h4><p>Application deadline: Jan.31st, 2018.<br>Results notification: March, 2018.</p><h4 class="acadeindex">Contact</h4><p>Email address for Tencent AI Lab Rhino-Bird Academic Programs：<a href="mailto:AILabPrograms@tencent.com">AILabPrograms@tencent.com</a></p></div></div><div class="paper-side"><div class="download-wrap"><h4>Download:</h4><ul><li><i class="icon icon-download"></i><a href="./media/1_Tencent_AI_Lab_Rhino-Bird_Visiting_Scholar_Program_Research_Topics.pdf" download target="_blank">Tencent AI Lab Rhino-Bird Visiting Scholar Program_ Research Topics.pdf</a></li><li><i class="icon icon-download"></i><a href="./media/2_Tencent_AI Lab_Rhino-Bird_Visiting_Scholar_Program_Application_Faculty_Name_University.docx" download>Tencent AI Lab Rhino-Bird Visiting Scholar Program_Application_Faculty Name_University.docx</a></li></ul></div></div>