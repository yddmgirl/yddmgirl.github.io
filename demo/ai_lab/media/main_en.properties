msg_page1_title = Make AI Everywhere

msg_page1_info = Today we have 70 world-class AI research scientists and 300 engineers working to solve the world’s biggest AI challenges. We focus on fundamental research in machine learning, computer vision, speech recognition, and natural language processing, and their applications in Game, Social, Content and Platform AI. Our goal is to use our technology assets including computing power, massive data sets and diversified user scenarios, to improve AI’s capabilities in understanding, decision-making and creation, and “Make AI Everywhere”.

