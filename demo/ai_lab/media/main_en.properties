fellowship_production = <div class="paper-title">Tencent AI Lab PhD Fellowship Program</div><div class="paper-content"><div class="paper-main"><div class="content academic-content"><h4 class="acadeindex first">Program Introduction</h4><p>The Tencent AI Lab PhD Fellowship Program is designed to support outstanding PhD students at top universities around the world who are engaged in research in artificial intelligence fields. Fellowship recipients will receive a living stipend, travel allowance and have a unique opportunity to collaborate with Tencent AI Lab using real industry data and complete an internship at the Shenzhen or Seattle Lab.</p><h4 class="acadeindex">Selection Criteria</h4><p>Applications are open to full-time PhD students from in any accredited university globally who are at least in their third year of study. Students should be enrolled during the academic year of the Fellowship and engaged in research in one of the following designated research areas:</p><ul class="dot-list"><li>Computer Vision</li><li>Speech Recognition</li><li>Natural Language Processing</li><li>Machine Learning</li></ul><h4 class="acadeindex">Fellowship Benefits</h4><p>Fellowship recipients will receive:</p><ul class="dot-list"><li>Stipend to cover living expenses (US$20,000-40,000 benchmarked to the living cost in student’s region)</li><li>Conference and travel grant (US$5,000)</li><li>Assigned mentor from Tencent AI Lab</li><li>Visit to Tencent HQ to present research findings</li><li>Internship at the AI Lab in Shenzhen or Seattle (optional)</li></ul><h4 class="acadeindex">Application Materials</h4><p>CV / Resume<br>Academic transcript<br>List and copy of published papers<br>Research proposal (2-3 pages, outlining the research area and impact in the field)<br>At least two letters of recommendation (including one from current academic advisor)</p><h4 class="acadeindex">Application Process</h4><p>Applications open: October 2017<br>Applications close: 19 December 2017 at 17:00 Beijing time<br>First round assessment: December 2017 to January 2018<br>Phone interview: January 2018 to February 2018<br>Fellowships announced: March 2018<br>Applications should be submitted via the form below. Materials may be submitted in either English or Chinese.</p><p><a href="form.html" class="btn-common ui-btn">Apply</a></p><br><hr class="line"><h4 class="acadeindex">FAQ</h4><p><b>How many Fellowships will be awarded?</b><br>Tencent AI Lab will award up to 5 Fellowships in 2018.</p><p><b>Do I need to be Chinese in order to apply?</b><br>No, Tencent AI Lab recognizes the importance of global talent and encourages students from all over the world to apply for the PhD Fellowship.</p><p><b>In what language should I submit my application?</b><br>You may submit your application in English or Chinese.</p><p><b>What happens after I submit my application?</b><br>Your application will be reviewed in December and shortlisted applications will be contacted for an interview in January. Recipients will be announced in March 2018.</p><p>For further enquiries, please contact <a href="mailto:ailabfellowship@tencent.com">ailabfellowship@tencent.com</a></p></div></div><div class="paper-side"></div></div>


