msg_page3_title = Speech Recognition

msg_page3_info_1 = Making an intelligent “machine auditory system" and "machine conversation system" based on acoustic models and language models, to enable machines to "understand" human's language and to comprehend information embedded in a language, thus achieving real human-machine conversation. \

msg_page3_info_2 = Main interests: speech enhancement, acoustic/language modeling, decoding, and speech synthesis. \

msg_page4_title = Natural Language Processing

msg_page4_info_1 = Building intelligent systems that can interact with us in natural language text; exploring state-of-the-art technologies for natural language understanding and generation; incubating next-generation NLP technologies and business applications. \

msg_page4_info_2 = Main interests: semantic analysis, knowledge reasoning, question answering & chat, machine translation. \

msg_page5_title = Machine Learning

msg_page5_info_1 = Focusing on the frontier of Machine Learning theory and algorithms. Interested in the research and deployment of large scale machine learning/deep learning system. In the context of Big Data and Internet era, exploring the application of Machine Learning to social network, advertisement and recommendation system, Big Data on vertical domains, intelligent game and general AI involving perception and decision. \

msg_page5_info_2 = Main interests: machine learning theory, numeric optimization, large scale distributed computing, heterogeneous computing and advancing the research of supervised/unsupervised learning and reinforcement learning. \

