 class="no-mr mandatory" data-inp="text"><h5>Academic supervisor Email</h5><div class="inp-wrap"><input type="email" class="inp-text check-email" id="academic_supervisor_email"></div></li><li class="mandatory" data-inp="text"><h5>Reference name</h5><div class="inp-wrap"><input type="text" class="inp-text" id="reference_name"></div></li><li class="no-mr mandatory" data-inp="text"><h5>Reference Email</h5><div class="inp-wrap"><input type="email" class="inp-text check-email" id="reference_email"></div></li></ul><h4>Application material</h4><ul class="clearfix"><li class="whole-row mandatory" data-inp="file"><h5>Resume / CV</h5><div class="inp-wrap"><input type="file" accept=".pdf, .doc, .docx, .txt, .ppt, .pptx" class="inp-upload" id="upload-profile"><label for="upload-profile"><i class="icon-upload"></i><span>Upload</span></label></div></li><li class="whole-row" data-inp="file"><h5>Recommendation letters</h5><div class="inp-wrap"><div class="tips">Two or more. Please upload as a single compressed file (e.g. zip, rar), or send directly to <a href="mailto:ailabfellowship@tencent.com">ailabfellowship@tencent.com</a></div><input type="file" accept=".zip,.rar,.7z" class="inp-upload" id="upload-recommendation"><label for="upload-recommendation"><i class="icon-upload"></i><span>Upload</span></label></div></li><li class="whole-row mandatory" data-inp="file"><h5>Academic Research</h5><div class="inp-wrap"><div class="tips">Please upload the following material as a single compressed file (e.g. zip, rar):<br><div class="snd-list">1) Academic transcript<br>2) List and copy of published papers<br>3) Research proposal (2-3 pages, outlining the research area and impact in the field)<br>4) Other supplementary material</div></div><input type="file" accept=".zip,.rar,.7z" class="inp-upload" id="upload-certificate"><label for="upload-certificate"><i class="icon-upload"></i><span>Upload</span></label></div></li><li class="qst-internship mandatory" data-inp="radio"><h5>Are you interested 