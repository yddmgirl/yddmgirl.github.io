msg_recruit_list = <div class="recruit-item"><h3 class="recruit-tit">Principal Researcher - Deep Learning and NLP</h3><div class="recruit-infor">Seattle, Washington</div><div class="recruit-desc"><h4>Responsibilities:</h4><div class="recruit-text">• &nbsp; Research, design, implement, evaluate and optimize novel algorithms/models that lead to improved performance in real world scenarios<br>• &nbsp; Work on large-scale datasets and create scalable and accurate systems in versatile languages / application fields<br>• &nbsp; Collaborate closely with team members across USA and China on developing systems from prototyping to production level</div><h4>Minimum qualification：</h4><div class="recruit-text">• &nbsp; Ph.D. degree in computer science, electrical engineering, math, statistics, or related fields<br>• &nbsp; 3+ years of research experience after Ph.D.<br>• &nbsp; Publications at top-tier peer-reviewed conferences or journals<br>• &nbsp; Interest and experience in speech recognition, speech synthesis, natural language understanding, or dialog system<br>• &nbsp; Strong coding skills in C/C++, Python, and one shell script<br>• &nbsp; Ability to communicate/collaborate with other researchers/engineers<br>• &nbsp; Ability to think out of box</div></div><a href="http://careers.tencent.com/global/us/?p=job/oKUh5fwK&nl=1" target="_blank" class="btn-common">Apply</a></div><div class="recruit-item"><h3 class="recruit-tit">Senior Researcher - Deep Learning and NLP</h3><div class="recruit-infor">Seattle, Washington</div><div class="recruit-desc"><h4>Responsibilities:</h4><div class="recruit-text">• &nbsp; Research, design, implement, evaluate and optimize novel algorithms/models that lead to improved performance in real world scenarios<br>• &nbsp; Work on large-scale datasets and create scalable and accurate systems in versatile languages / application fields<br>• &nbsp; Collaborate closely with team members across USA and China on developing systems from prototyping to production level</div><h4>Minimum qualification：</h4><div class="recruit-text">• &nbsp; Ph.D. degree in computer science, electrical engineering, math, statistics, or related fields<br>• &nbsp; Publications at top-tier peer-reviewed conferences or journals<br>• &nbsp; Interest and experience in speech recognition, speech synthesis, natural language understanding, or dialog system<br>• &nbsp; Strong coding skills in C/C++, Python, and one shell script<br>• &nbsp; Ability to communicate/collaborate with other researchers/engineers<br>• &nbsp; Ability to think out of box</div></div><a href="http://careers.tencent.com/global/us/index.html?p=job%2FoSUh5fwS" target="_blank" class="btn-common">Apply</a></div>



msg_about_banner = Make AI Everywhere

msg_about_desc = <p>Tencent AI Lab was established in Shenzhen in 2016 as a company-level strategic initiative and focuses on advancing fundamental and applied AI research. Our goal is to use our technology assets including computing power, massive data sets and diversified user scenarios, to improve AI’s capabilities in understanding, decision-making and creation, and “Make AI Everywhere”.</p><p>Our research fields include computer vision, speech recognition, natural language processing and machine learning. Combining AI research with Tencent’s diverse user scenarios, our applications include Game, Social, Content and Platform AI. Today, we have developed “Jueyi” Go AI, and applied our technology in more than 100 Tencent products, including WeChat, QQ and news app Tian Tian Kuai Bao.</p><p>Our team consists of 70 world-class AI research scientists and 300 accomplished application engineers are working to solve the world’s biggest AI challenges, led by Dr Zhang Tong, a leading expert in machine learning and big data, and Dr Dong Yu, a leading expert in speech recognition and deep learning. We collaborate with the world’s top institutions and colleges, aiming to build our AI ecosystem with the integration of “Education, Research, Industry and Application”.</p>


msg_about_title = Our Team

msg_about_btn_page = Homepage >

msg_member1_name = Dr. Tong Zhang

msg_member1_pos = Director 

msg_member1_desc = Dr. Zhang is a leading machine learning researcher. Previously, he was a professor at Rutgers University, and worked at IBM, Yahoo, and Baidu. Tong Zhang's research interests include machine learning algorithms and theory, statistical methods for big data and their applications. His research has been supported by many grants from funding agencies such as NSF and NIH. He is a fellow of ASA and IMS, and has been in the editorial boards of leading journals and program committees of top conferences.


msg_member2_name = Dr. Dong Yu

msg_member2_pos = Deputy Director

msg_member2_desc = Dr. Yu is one of the leading researchers who first applied deep learning in speech recognition. Previously, he was the principal researcher of Speech and Dialog Group at Microsoft, an adjunct professor at Zhejiang University and a visiting professor at University of Science and Technology of China. He was honored with the Best Paper Award by the IEEE Signal Processing Society in 2013 and 2016. 



msg_member3_name = Wei Liu

msg_member3_pos = Director of Computer Vision Center 

msg_member3_desc = Wei Liu is currently a computer vision director at Tencent AI Lab, Shenzhen, China. He has been a research scientist of IBM T. J. Watson Research Center, Yorktown Heights, NY, USA since 2012. He also holds an adjunct faculty position at Rensselaer Polytechnic Institute (RPI) and Stevens Institute of Technology. He received the M.Phil. and Ph.D. degrees in EECS from Columbia University, New York, NY, USA in 2012. Dr. Liu is the recipient of 2011-2012 Facebook Fellowship, 2013 Jury Award for best thesis of Columbia University, 2014 CVPR Young Researcher Support Award, and 2016 SIGIR Best Paper Award Honorable Mention. Dr. Liu has long been devoted to research and development in the fields of computer vision, machine learning, data mining, information retrieval, etc. Dr. Liu has published more than 100 peer-reviewed journal and conference papers, including Proceedings of the IEEE, IEEE TPAMI, NIPS, ICML, KDD, CVPR, ICCV, ECCV, IJCAI, AAAI, UAI, SIGIR, SIGCHI, etc.

